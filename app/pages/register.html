<html>

<head>
    <title>Todo APP | Academik</title>

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="../../app/assets/styles/login.css" rel="stylesheet" type="text/css" />
</head>

<body onload="checkAuthenticated()">
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row">
                            <img src="../../app/assets/images/academik.png" class="logo">
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                            <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Register</h6>
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label>
                            <input class="mb-4" type="text" id="username"
                                placeholder="Type a username">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" id="password" placeholder="Type your password">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Name</h6>
                            </label>
                            <input class="mb-4" type="text" id="name"
                                placeholder="Type your name">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email</h6>
                            </label>
                            <input class="mb-4" type="text" id="email"
                                placeholder="Type your email">
                        </div>
                        <div class="row">
                            <div class="mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" onclick="register()">Register</button>
                            </div>
                            <div class="mb-3 px-3">
                                <button type="submit" class="btn btn-blue text-center" onclick="goToBaseUrl()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2020. All rights
                        reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto">
                        <span class="fa fa-facebook mr-4 text-sm"></span>
                        <span class="fa fa-google-plus mr-4 text-sm"></span>
                        <span class="fa fa-linkedin mr-4 text-sm"></span>
                        <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="../../app/constants/constants.js"></script>
    <script src="../../app/controllers/redirect.controller.js"></script>
    <script src="../../app/services/login.service.js"></script>
</body>

</html>
